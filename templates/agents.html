{% extends 'base.html' %}

{% block content %}
<h2>Agent Listesi</h2>
<div class="card p-3">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Kullanıcı</th>
                <th>Takım</th>
                <th>Skilller</th>
            </tr>
        </thead>
        <tbody>
            {% for agent in agents %}
            <tr>
                <td>{{ agent.user.username }}</td>
                <td>{{ agent.team }}</td>
                <td>
                    {% for s in agent.agentskill_set.all %}
                    <span class="badge bg-secondary">{{ s.skill.name }} (L{{ s.level }})</span>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Günlük SLA Özeti</h2>
    <form class="d-flex gap-2">
        <input type="date" name="start_date" class="form-control" value="{{ start_date }}">
        <input type="date" name="end_date" class="form-control" value="{{ end_date }}">
        <button type="submit" class="btn btn-primary">Filtrele</button>
        <button type="submit" name="export" value="true" class="btn btn-success"><i
                class="bi bi-file-earmark-excel"></i> Excel İndir</button>
    </form>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Toplam Çağrı (Gelen)</th>
                        <th>Ort. AHT (Saniye)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row.date }}</td>
                        <td>{{ row.total_offered }}</td>
                        <td>{{ row.avg_aht|floatformat:1 }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-4">Veri bulunamadı.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
